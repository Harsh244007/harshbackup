  <style>
    /* Rounded sliders */
    .slider.round {
      border-radius: 31vw;
      width: 3.5vw;
      height: 4vh;
    }

    .slider.round:before {
      border-radius: 50%;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 3.5vw;
      height: 4vh;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: 0.4s;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 1.5vw;
      width: 1.5vw;
      left: 0.3vw;
      bottom: 0.2vw;
      background-color: white;
      -webkit-transition: 0.4s;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #1e1e1e;
    }
    input:focus + .slider {
      box-shadow: 0 0 1vw #1e1e1e;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }
